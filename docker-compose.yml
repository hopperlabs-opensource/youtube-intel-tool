services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: yt_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: youtube_intel
    ports:
      - "${YIT_POSTGRES_PORT:-48432}:5432"
    volumes:
      - yt_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d youtube_intel"]
      interval: 5s
      timeout: 5s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: yt_redis
    ports:
      - "${YIT_REDIS_PORT:-48379}:6379"
    volumes:
      - yt_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

volumes:
  yt_postgres_data:
  yt_redis_data:
