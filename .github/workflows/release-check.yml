name: Release Check

on:
  pull_request:
  workflow_dispatch:

jobs:
  pack:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build and pack publishable packages
        run: pnpm release:check

      - name: Upload pack artifacts
        uses: actions/upload-artifact@v7
        with:
          name: npm-packages
          path: .run/packs/*.tgz
