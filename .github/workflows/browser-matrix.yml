name: Browser Matrix

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  e2e-browser-matrix:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browser
        run: pnpm exec playwright install --with-deps ${{ matrix.browser }}

      - name: Run browser e2e checks
        run: pnpm exec playwright test --config apps/web/e2e/playwright.config.cjs --project=${{ matrix.browser }}
