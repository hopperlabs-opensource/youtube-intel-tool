name: Contract Tests (Manual)

on:
  workflow_dispatch:

jobs:
  contract:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    env:
      YIT_BASE_URL: http://127.0.0.1:3333
      YIT_CONTRACT_TEST_INGEST_URL: https://www.youtube.com/watch?v=dQw4w9WgXcQ
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python transcript dependency
        run: pip install youtube-transcript-api

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run integration contract suite
        run: pnpm test:integration

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: contract-test-logs
          path: |
            .run/logs/web.log
            .run/logs/worker.log

      - name: Stop background processes
        if: always()
        run: pnpm bg:down || true
