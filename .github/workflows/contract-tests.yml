name: Contract Tests (Manual)

on:
  workflow_dispatch:

jobs:
  contract:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    env:
      YIT_BASE_URL: http://127.0.0.1:3333
      YIT_CONTRACT_TEST_INGEST_URL: https://www.youtube.com/watch?v=dQw4w9WgXcQ
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.14.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python transcript dependency
        run: pip install youtube-transcript-api

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start infra
        run: pnpm db:up

      - name: Migrate database
        run: pnpm db:migrate

      - name: Start web + worker
        run: |
          pnpm dev:web > /tmp/yit-web.log 2>&1 &
          echo $! > /tmp/yit-web.pid
          pnpm dev:worker > /tmp/yit-worker.log 2>&1 &
          echo $! > /tmp/yit-worker.pid

      - name: Wait for health
        run: |
          for i in $(seq 1 90); do
            if curl -fsS http://127.0.0.1:3333/api/health >/dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "web health check timed out"
          exit 1

      - name: Run contract tests
        run: pnpm test

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v7
        with:
          name: contract-test-logs
          path: |
            /tmp/yit-web.log
            /tmp/yit-worker.log

      - name: Stop background processes
        if: always()
        run: |
          test -f /tmp/yit-web.pid && kill $(cat /tmp/yit-web.pid) || true
          test -f /tmp/yit-worker.pid && kill $(cat /tmp/yit-worker.pid) || true
          pnpm db:down || true
